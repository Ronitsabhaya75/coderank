<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coderank</title>
    <link rel="icon" type="image/x-icon" href="static/images/icon.png" />
    <link rel="stylesheet" href="static/index.css" />
</head>

<body>
    <div id="loader"></div>
    <div class="app">
        <nav>
            <a href="https://github.com/reidspreiter/coderank" target="_blank"><img
                    src="./static/images/github-mark-white.png" alt="GitHub" /></a>
        </nav>
        <article>
            <section>
                <div class="section-header">Quick Stats</div>
                <div class="selection">
                    <p>
                        stats:
                        <select name="stats-select" id="stats-select"></select>
                    </p>
                    <p>
                        week:
                        <select name="week-select" id="week-select"></select>
                    </p>
                </div>
                <div class="table-container">
                    <table id="stats-table"></table>
                </div>
            </section>
            <section>
                <div class="section-header">Languages</div>
                <div class="selection">
                    <p>
                        stats:
                        <select name="lang-stats-select" id="lang-stats-select"></select>
                    </p>
                    <p>
                        week:
                        <select name="lang-week-select" id="lang-week-select"></select>
                    </p>
                    <p>
                        value:
                        <select name="lang-value-select" id="lang-value-select"></select>
                    </p>
                </div>
                <div class="visual-container">
                    <canvas id="languages-chart" role="img" aria-label="Languages chart">
                        <p>Languages chart</p>
                    </canvas>
                </div>
            </section>
            <section>
                <div class="section-header">Characters</div>
                <div class="selection"></div>
            </section>
            <section>
                <div class="section-header">Parameter Graph</div>
                <div class="selection"></div>
            </section>
            <section>
                <div class="section-header">Characters by Language</div>
                <div class="selection"></div>
            </section>
        </article>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="static/index.js"></script>

</html>
